<!-- 
  File: Introduction.html
  Description:
  This is the landing page of the Pok√©mon web application. It introduces users to the project,
  allows them to register or log in, and dynamically loads student information and project description
  using JavaScript.

  Features:
  - Responsive layout using CSS (Introduction.css)
  - Student info and project description are inserted dynamically via Introduction.js
  - Navigation buttons for Register and Login pages
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Sets the character encoding to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Ensures responsive behavior on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- üñºÔ∏è Pok√©mon logo -->


    <!-- Sets the title of the browser tab -->
    <title>Pok√©mon Project Introduction</title>

    <!-- Link to external stylesheet for styling the introduction page -->
    <link rel="stylesheet" href="Introduction.css" />
</head>

<body>
    <!-- Main container that wraps the content -->
    <div class="container">

        <!-- üî∫ Main header introducing the Pok√©mon project -->
        <h1>Welcome to the Pok√©mon Project</h1>

        <!-- üßë‚Äçüéì Student information section populated dynamically via JS -->
        <div id="student-info"></div>

        <!-- üìÑ Project description section populated dynamically via JS -->
        <div id="project-description"></div>

        <!-- üîò Buttons for user navigation to Register and Login pages -->
        <div id="buttons">
            <!-- Link to the registration page (server route: /register) -->
            <a href="/register" class="btn">Register</a>

            <!-- Link to the login page (server route: /login) -->
            <a href="/login" class="btn">Login</a>
        </div>

    </div>

    <!-- üìú External JS file that injects student info and project description -->
    <script src="Introduction.js"></script>
</body>

</html>
